sudo: required
dist: precise
language: cpp

env:
  global:
    - ROBOCOMP=$HOME/robocomp
  matrix:
    include:
      - compiler: gcc
        addons:
          apt:
            source
              - ubuntu-toolchain-r-test
            packages:
              - g++-5
        env: COMPILER=g++-5
      
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev
  - sudo apt-get install libgsl0-dev libopenscenegraph-dev zeroc-ice freeglut3-dev libboost-system-dev libboost-thread-dev qt4-dev-tools pyside-tools libxt-dev pyqt4-dev-tools libboost-test-dev libboost-filesystem-dev

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make

